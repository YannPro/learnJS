	<style type="text/css">
		*{margin:0;padding:0;}
		.wrap{
			position:relative;
			width:5760px;
			height:900px;
		}
		.pics .picUl{
			position:absolute;
			width:100%;
			height:900px;
			list-style:none;
			transition:2s;
		}
		.pics .picUl li{
			width:1440px;
			height:900px;
			float:left;
		}
		.picUl li:nth-child(1){
			background:url('imgs/1.jpg');		
		}
		.picUl li:nth-child(2){
			background:url('imgs/2.jpg');		
		}
		.picUl li:nth-child(3){
			background:url('imgs/3.jpg');		
		}
		.picUl li:nth-child(4){
			background:url('imgs/4.jpg');		
		}
		.box{
			position:absolute;
			left:910px;
			top:300px;
			width:300px;
			height:200px;
			perspective:800px;
		}
		.cube{
			position:absolute;
			width:300px;
			height:200px;
			transform-style:preserve-3d;
			transform-origin:50% 50% -100px;
			transform:rotateX(90deg);
			transition:2s;
		}
		.cube .cover{
			position:absolute;
			width:300px;
			height:200px;
			border:2px solid #fff;
			font-size:40px;
			color:#fff;
		}
		.cube .cover1{
			transform-origin:50% 100% 0;
			transform:translateY(-200px) rotateX(90deg);
		}
		.cube .cover2{
			transform-origin:50% 0% 0;
			transform:translateY(200px) rotateX(-90deg);
		}
		.cube .cover3{
		}
		.cube .cover4{
			transform:translateZ(-200px);
		}
		.wrap .arrowBox{	
			position:absolute;
			left:1212px;
			top:420px;
			width:83px;
			height:161px;
		}
		 .arrowBox .arrow{
			width:80px;
			height:80px;
			border-left:2px solid #fff;
			border-top:2px solid #fff;
			border-right:2px solid #fff;
			color:#fff;
			font-size:40px;
			text-align:center;
			line-height:80px;
			cursor:pointer;
		}
		.arrowBox .arrowRight{
			border-bottom:2px solid #fff;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="pics">
			<ul class="picUl">
				<li></li>

				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="box">
			<div class="cube">
				<div class="cover cover1">4</div>
				<div class="cover cover2">2</div>
				<div class="cover cover3">1</div>
				<div class="cover cover4">3</div>
			</div>
		</div>
		<div class="arrowBox">
			<div class="arrow arrowLeft">&lt;</div>
			<div class="arrow arrowRight">&gt;</div>
		</div>
	</div>
</body>

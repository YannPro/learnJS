<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>	
		html {
		  background: #222;
		}

		body {
		  font-size: 1.5em;
		  color: #222;
		  background: #fff;
		  height: .25rem;
		  top: 0;
		  bottom: 0;
		  margin: auto;
		  position: absolute;
		  width: 0%;
		}
	</style>
</head>
<body>
	<!-- <div class="wrap">
		
	</div> -->
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.ui.js'></script>
	<script>
		// click "Run" to replay
		var $body = $('body');
		var loading = [
		    { elements: $body, properties: { width: '20%' } },
		    { elements: $body, properties: { width: '30%' } },
		    { elements: $body, properties: { width: '50%' } },
		    { elements: $body, properties: { width: '100%' } },
		    { elements: $body, properties: { height: '100%' }, options: { 
		      /*complete: function () { 
		        $('.wrap').velocity( 'transition.slideUpIn' );
		        $('img').velocity( 'transition.flipYIn' );
		        $('html').css({ background: '#fff' });
		      }*/
		    }
		  }
		]; 
		$.Velocity.RunSequence(loading);
	</script>
</body>
</html>
